name: React CI

on:
  push:
    branches: [main]  # Trigger on pushes to the main branch
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      # Optional: Run tests
      # - name: Run tests
      #   run: npm test
